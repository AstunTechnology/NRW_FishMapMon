<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ _('Natural Resources Wales') }}/ {{ _('Fish Map Môn') }}</title>
    <link href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" rel="icon" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ url_for('static', filename='js/OpenLayers-2.12/theme/default/style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet" />

</head>

<body>

    <div id="main">
        <div id="toolbar"><p><a href="#">{{ _('Sign in') }}</a> | 
            {% for locale in g.other_locales %}
            <a href="{{ url_for('fishmap.home', locale=locale) }}">
                {{ g.other_locales[locale] }}
            </a>
            {% endfor %}
         </p></div>
      <div id="map"></div>
    </div>

    <aside>
        <div class="heading">
            <img src="{{ url_for('static', filename='img/nrw-logo.png') }}" alt="Natural Resources Wales" />
            <h1 style="">Fish Map Môn</h1>
        </div>
        <div class="overlays"></div>
        <div class="outputs"><h2>{{ _('Project Outputs') }}</h2></div>
    </aside>

    <script type="text/javascript">
        window.FISH_MAP = {
            "text": {
                // Layer and group names
                "project_area_grp": "{{ _('Project Area') }}",
                "project_area": "{{ _('Project Area') }}",
                "habitats_grp": "{{ _('Habitats') }}",
                "intertidal_habitats": "{{ _('Intertidal Habitats') }}",
                "subtidal_habitats": "{{ _('Subtidal Habitats') }}",
                "subtidal_habitats_confidence": "{{ _('Subtidal Habitats Confidence') }}",
                "restricted_grp": "{{ _('Restricted Zones') }}",
                "restricted_closed_scalloping": "{{ _('Areas Closed to Scalloping') }}",
                "several_and_regulatory_orders": "{{ _('Several and Regulatory Orders') }}",
                "rsa_sites_grp": "{{ _('Recreational Sea Anglers Sites') }}",
                "rsa_standing_areas": "{{ _('RSA Standing Areas') }}",
                "rsa_casting_sites": "{{ _('RSA Casting Areas') }}",
                "contextual_grp": "{{ _('Contextual') }}",
                "national_limits": "{{ _('National Limits') }}",
                "wrecks_polygon": "{{ _('Wrecks') }}",
                "cas_hand_gath": "{{ _('Casual Hand Gather') }}",
                "fixed_pots": "{{ _('Potting') }}",
                "foot_access": "{{ _('Foot Access') }}",
                "king_scallops": "{{ _('King Scallops') }}",
                "lot": "{{ _('Light Otter Trawl') }}",
                "mussels": "{{ _('Mussels') }}",
                "nets": "{{ _('Netting') }}",
                "pro_hand_gath": "{{ _('Professional Hand Gather') }}",
                "queen_scallops": "{{ _('Queen Scallops') }}",
                "rsa_charterboats": "{{ _('RSA Charter Boats') }}",
                "rsa_commercial": "{{ _('RSA Commercial') }}",
                "rsa_noncharter": "{{ _('RSA Non Charter Boats') }}",
                "rsa_shore": "{{ _('RSA Shore Fishing') }}",
                "intensity_grp": "{{ _('Fishing Intensity') }}",
                "vessels_grp": "{{ _('Number of Vessels') }}",
                "sensitivity_grp": "{{ _('Sensitivity') }}",
                "intensity_lvls_cas_hand_gath": "{{ _('Casual Hand Gather Intensity') }}",
                "intensity_lvls_fixed_pots": "{{ _('Potting Intensity') }}",
                "intensity_lvls_foot_access": "{{ _('Foot Access Intensity') }}",
                "intensity_lvls_king_scallops": "{{ _('King Scallops Intensity') }}",
                "intensity_lvls_lot": "{{ _('Light Otter Trawl Intensity') }}",
                "intensity_lvls_mussels": "{{ _('Mussels Intensity') }}",
                "intensity_lvls_nets": "{{ _('Netting Intensity') }}",
                "intensity_lvls_pro_hand_gath": "{{ _('Professional Hand Gather Intensity') }}",
                "intensity_lvls_queen_scallops": "{{ _('Queen Scallops Intensity') }}",
                "intensity_lvls_rsa_charterboats": "{{ _('RSA Charter Boats Intensity') }}",
                "intensity_lvls_rsa_commercial": "{{ _('RSA Commercial Intensity') }}",
                "intensity_lvls_rsa_noncharter": "{{ _('RSA Non Charter Boats Intensity') }}",
                "intensity_lvls_rsa_shore": "{{ _('RSA Shore Fishing Intensity') }}",
                "vessels_lvls_cas_hand_gath": "{{ _('Casual Hand Gather Vessels') }}",
                "vessels_lvls_fixed_pots": "{{ _('Potting Vessels') }}",
                "vessels_lvls_foot_access": "{{ _('Foot Access Vessels') }}",
                "vessels_lvls_king_scallops": "{{ _('King Scallops Vessels') }}",
                "vessels_lvls_lot": "{{ _('Light Otter Trawl Vessels') }}",
                "vessels_lvls_mussels": "{{ _('Mussels Vessels') }}",
                "vessels_lvls_nets": "{{ _('Netting Vessels') }}",
                "vessels_lvls_pro_hand_gath": "{{ _('Professional Hand Gather Vessels') }}",
                "vessels_lvls_queen_scallops": "{{ _('Queen Scallops Vessels') }}",
                "vessels_lvls_rsa_charterboats": "{{ _('RSA Charter Boats Vessels') }}",
                "vessels_lvls_rsa_commercial": "{{ _('RSA Commercial Vessels') }}",
                "vessels_lvls_rsa_noncharter": "{{ _('RSA Non Charter Boats Vessels') }}",
                "vessels_lvls_rsa_shore": "{{ _('RSA Shore Fishing Vessels') }}",
                "sensitivity_lvls_cas_hand_gath": "{{ _('Casual Hand Gather Sensitivity') }}",
                "sensitivity_lvls_fixed_pots": "{{ _('Potting Sensitivity') }}",
                "sensitivity_lvls_foot_access": "{{ _('Foot Access Sensitivity') }}",
                "sensitivity_lvls_king_scallops": "{{ _('King Scallops Sensitivity') }}",
                "sensitivity_lvls_lot": "{{ _('Light Otter Trawl Sensitivity') }}",
                "sensitivity_lvls_mussels": "{{ _('Mussels Sensitivity') }}",
                "sensitivity_lvls_nets": "{{ _('Netting Sensitivity') }}",
                "sensitivity_lvls_pro_hand_gath": "{{ _('Professional Hand Gather Sensitivity') }}",
                "sensitivity_lvls_queen_scallops": "{{ _('Queen Scallops Sensitivity') }}",
                "sensitivity_lvls_rsa_charterboats": "{{ _('RSA Charter Boats Sensitivity') }}",
                "sensitivity_lvls_rsa_commercial": "{{ _('RSA Commercial Sensitivity') }}",
                "sensitivity_lvls_rsa_noncharter": "{{ _('RSA Non Charter Boats Sensitivity') }}",
                "sensitivity_lvls_rsa_shore": "{{ _('RSA Shore Fishing Sensitivity') }}",
                "admiralty_chart": "{{ _('Admiralty Chart') }}",
                "os_map": "{{ _('OS Map') }}",
                "no_map": "{{ _('No Map') }}",
                // Column names
                "name": "{{ _('Name') }}",
                "habitat": "{{ _('Habitat') }}",
                "confidence": "{{ _('Confidence') }}"
            },
            getText: function(id) {
                return FISH_MAP.text[id] || id;
            },
            tmplView: {
                // Convience object that can be extended for use as a Mustache
                // template view that includes a _ function that will lookup a
                // translated string either a property (expressed as {{name}})
                // or literal string.
                "_": function() {
                    return function(text) {
                        return FISH_MAP.getText(Mustache.render(text, this));
                    }
                }
            }
        };
    </script>
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mustache.js') }}"></script>
    <script src="{{ url_for('static', filename='js/OpenLayers-2.12/OpenLayers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/LegendPanel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/BaseMapSwitcher.js') }}"></script>
    <script id="treeTmpl" type="text/template">
    {% raw %}
        <ul class="tree">
        {{#groups}}
            {{#overlay}}
            <li>
                <h3>{{#_}}{{id}}{{/_}}</h3>
                <ul>
                    {{#layers}}
                    <li><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                    {{/layers}}
                </ul>
            </li>
            {{/overlay}}
        {{/groups}}
        </ul>
    {% endraw %}
    </script>
    <script id="outputTmpl" type="text/template">
    {% raw %}
        <select>
        {{#activites}}
            <option value="{{.}}">{{#_}}{{.}}{{/_}}</option>
        {{/activites}}
        </select>
        <ul class="tree">
        {{#layers}}
            {{#groups}}
                {{#output}}
                <li>
                    <h3>{{#_}}{{id}}{{/_}}</h3>
                    <ul>
                        {{#layers}}
                        <li class="layer"><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                        {{/layers}}
                    </ul>
                </li>
                {{/output}}
            {{/groups}}
        {{/layers}}
        </ul>
    {% endraw %}
    </script>
    <script id="legendTmpl" type="text/template">
    {% raw %}
        <h3>{{#_}}{{name}}{{/_}}</h3>
        <img src="{{{url}}}" alt="legend" />
    {% endraw %}
    </script>
    <script id="infoTmpl" type="text/template">
    {% raw %}
        {{#intertidal_habitats}}
        <h2>{{#_}}intertidal_habitats{{/_}}</h2>
        <table class="info">
            <tbody>
                {{#features}}
                <tr>
                    <th>{{#_}}name{{/_}}</th>
                    <td>{{attributes.lifeform}}</td>
                </tr>
                <tr>
                    <th>{{#_}}habitat{{/_}}</th>
                    <td>{{attributes.type}}</td>
                </tr>
                {{/features}}
            </tbody>
        </table>
        {{/intertidal_habitats}}
        {{#subtidal_habitats}}
        <h2>{{#_}}subtidal_habitats{{/_}}</h2>

            <tbody>
                {{#features}}
                <tr>
                    <th>{{#_}}name{{/_}}</th>
                    <td>{{attributes.name}}</td>

                <tr>

        {{#subtidal_habitats_confidence}}

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

</body>
</html>
