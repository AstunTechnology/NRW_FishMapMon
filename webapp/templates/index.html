            getText: function(id) {
                return FISH_MAP.text[id] || id;
            },
            tmplView: {
                // Convience object that can be extended for use as a Mustache
                // template view that includes a _ function that will lookup a
                // translated string either a property (expressed as {{name}})
                // or literal string.
                "_": function() {
                    return function(text) {
                        return FISH_MAP.getText(Mustache.render(text, this));
                    }
                }
            },
            getLayerInfo: function(layerName) {
                var info = {};
                info.layerName = layerName;
                var components = layerName.match(/^(\w+)_lvls_(\w+)/);
                if (components && components.length === 3) {
                    info.outputType = components[1]; // vessels, intensity etc.
                    info.layerType = components[2]; // official, scenario or combined
                    info.activity = FISH_MAP.fishingactivity; // king_scallops etc.
                    info.fullName = components[0] + '_' + FISH_MAP.fishingactivity; // used to give the layer a name etc.
                }
                return info;
            },
            overlayLayers: {% include "overlay_layers.json" %},
            outputActivities: [
                "king_scallops",
                "queen_scallops",
                "mussels",
                "lot",
                "nets",
                "fixed_pots",
                "rsa_charterboats",
                "rsa_commercial",
                "rsa_noncharter",
                "rsa_shore",
                "cas_hand_gath",
                "pro_hand_gath"
            ],
            outputTypes: ['vessels', 'intensity', 'sensitivity', 'sensvtyconf'],
            scenarioLayerNames: [
                'vessels_lvls_scenario',
                'vessels_lvls_combined',
                'intensity_lvls_scenario',
                'intensity_lvls_combined',
                'sensitivity_lvls_scenario',
                'sensitivity_lvls_combined'
            ]
        };
        FISH_MAP.ROOT_URL = window.location.protocol + '//' + window.location.host + window.location.pathname;
        FISH_MAP.GAZ_URL = FISH_MAP.ROOT_URL + 'gaz?q=';

        FISH_MAP.WMS_OVERLAY_URL = FISH_MAP.WMS_ROOT_URL + 'fishmap';

        FISH_MAP.WMS_NOMAP_URL = FISH_MAP.WMS_ROOT_URL + 'nomap';
        FISH_MAP.WMS_CHARTS_URL = FISH_MAP.WMS_ROOT_URL + 'charts';

    <script id="treeTmpl" type="text/template">
    {% raw %}
        <ul class="tree">
        {{#groups}}
            {{#overlay}}
            {{^hidden}}
            <li>
                <h3>{{#_}}{{id}}{{/_}}</h3>
                <ul>
                    {{#layers}}
                    <li><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                    {{/layers}}
                </ul>
            </li>
            {{/hidden}}
            {{/overlay}}
        {{/groups}}
        </ul>
    {% endraw %}
    </script>
    <script id="outputTmpl" type="text/template">
    {% raw %}
        <div class="activity">
            <select>
            {{#activities}}
                <option value="{{.}}">{{#_}}{{.}}{{/_}}</option>
            {{/activities}}
            </select>
            <p class="buttons"><a href="#" class="button new_scenario">New Scenario</a></p>
            <div class="info predrawpolygon"><p>Please draw an area on the map.</p><p>Click to add a point and double click to finish drawing.</p></div>
            <div class="info polygondrawn">Please provide details of the fishing activity and click "Calculate Scenario".</div>
            <form>
                <fieldset class="dpm">
                    <legend>Days per month</legend>
                    <p><label for="dpm_0">January</label> <input type="text" id="dpm_0" name="dpm_0" value="0" size="2" /></p>
                    <p><label for="dpm_1">February</label> <input type="text" id="dpm_1" name="dpm_1" value="0" size="2" /></p>
                    <p><label for="dpm_2">March</label> <input type="text" id="dpm_2" name="dpm_2" value="0" size="2" /></p>
