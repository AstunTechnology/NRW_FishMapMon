    <div id="main">

    <script id="treeTmpl" type="text/template">
    {% raw %}
        <ul class="tree">
        {{#groups}}
            {{#overlay}}
            {{^hidden}}
            <li>
                <h3>{{#_}}{{id}}{{/_}}</h3>
                <ul>
                    {{#layers}}
                    <li><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                    {{/layers}}
                </ul>
            </li>
            {{/hidden}}
            {{/overlay}}
        {{/groups}}
        </ul>
    {% endraw %}
    </script>
    <script id="outputTmpl" type="text/template">
    {% raw %}

            <select>
            {{#activities}}
                <option value="{{.}}">{{#_}}{{.}}{{/_}}</option>
            {{/activities}}
            </select>
            <ul class="tree">
            {{#layers}}
                {{#groups}}
                    {{#output}}
                    {{#activity}}
                    <li>
                        <h3>{{#_}}{{id}}{{/_}}</h3>
                        <ul>
                            {{#layers}}
                            <li class="layer"><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                            {{/layers}}
                        </ul>
                    </li>
                    {{/activity}}
                    {{/output}}
                {{/groups}}
            {{/layers}}
            </ul>
        </div>
        <ul class="tree">
        {{#layers}}
            {{#groups}}
                {{#output}}
                {{^activity}}
                <li>
                    <h3>{{#_}}{{id}}{{/_}}</h3>
                    <ul>
                        {{#layers}}
                        <li class="layer"><input type="checkbox" value="{{id}}" id="{{id}}" {{#visible}}checked="checked"{{/visible}} /> <label for="{{id}}">{{#_}}{{id}}{{/_}}</label></li>
                        {{/layers}}
                    </ul>
                </li>
                {{/activity}}
                {{/output}}
            {{/groups}}
        {{/layers}}
        </ul>
    {% endraw %}
    </script>
